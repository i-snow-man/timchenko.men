<!DOCTYPE html>
<html lang=en >
<head>
  <meta charset=UTF-8>
  <title>Error 404. Page not found</title>  
  <link rel='stylesheet' href='https://cdn.3up.dk/flexgrid.io@2.5.1/css/flexgrid.min.css'>  
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto+Mono:300,500);
html, body {
  width: 100%;
  height: 100%;
}

body {
  background-image: url(/images/error-handler.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  min-height: 100vh;
  min-width: 100vw;
  font-family: Roboto Mono, Liberation Mono, Consolas, monospace;
  color: rgba(255, 255, 255, 0.87);
}

.mx-auto {
  margin-left: auto;
  margin-right: auto;
}

.container,
.container > .row,
.container > .row > div {
  height: 100%;
}

#countUp {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
}
#countUp .number {
  font-size: 4rem;
  font-weight: 500;
}
#countUp .number + .text {
  margin: 0 0 1rem;
}
#countUp .text {
  font-weight: 300;
  text-align: center;
}
</style>
<script>
function goBack() {
  window.history.back()
}
</script>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage(resize, *);
  }
</script>
</head>
<body translate=no >
  <div class=container>
    <div class=row>
        <div class=xs-12 md-6 mx-auto>
            <div id=countUp>
                <div class=number data-count=404>0</div>
                <div class=text>Page not found</div>
                <div class=text>The link you clicked may be broken or</div>
                <div class=text>the page may have been removed.</div>
	        <div class=text><button onclick="goBack()">Go Back</button></div>
            </div>
        </div>
    </div>

<script id=rendered-js >
var formatThousandsNoRounding = function (n, dp) {
  var e = '',s = e + n,l = s.length,b = n < 0 ? 1 : 0,
  i = s.lastIndexOf(','),j = i == -1 ? l : i,
  r = e,d = s.substr(j + 1, dp);
  while ((j -= 3) > b) {if (window.CP.shouldStopExecution(0)) break;r = '.' + s.substr(j, 3) + r;}window.CP.exitedLoop(0);
  return s.substr(0, j + 3) + r + (
  dp ? ',' + d + (d.length < dp ?
  '00000'.substr(0, dp - d.length) : e) : e);
};

var hasRun = false;

inView('#countUp').on('enter', function () {
  if (hasRun == false) {
    $('.number').each(function () {
      var $this = $(this),
      countTo = $this.attr('data-count');

      $({ countNum: $this.text() }).animate({
        countNum: countTo },

      {
        duration: 2000,
        easing: 'linear',
        step: function () {
          $this.text(formatThousandsNoRounding(Math.floor(this.countNum)));
        },
        complete: function () {
          $this.text(formatThousandsNoRounding(this.countNum));
        } });

    });
    hasRun = true;
  }
});
    </script>
